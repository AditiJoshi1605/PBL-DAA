<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Bus Management System</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="tsparticles"></div>

    <div class="container text-center mt-5 reveal">
        <h1 class="display-4">Smart College Bus Management</h1>
        <p class="lead">Optimize routes. Track buses. Stay informed.</p>
        <div class="mt-4">
            <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
            <a href="{{ url_for('student_dashboard') }}" class="btn btn-primary">Student Portal</a>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Admin Portal</a>

        </div>
        <div class="mt-5">
            <img src="static/images/bus_map.png" alt="Bus Map" class="img-fluid" style="max-height: 400px;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
        const revealElements = document.querySelectorAll('.reveal');
        const onScroll = () => {
            const triggerPoint = window.innerHeight * 0.85;
            revealElements.forEach(el => {
                const top = el.getBoundingClientRect().top;
                el.classList.toggle('active', top < triggerPoint);
            });
        };
        window.addEventListener('scroll', onScroll);
        onScroll();

        tsParticles.load("tsparticles", {
            fullScreen: { enable: true, zIndex: -1 },
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.2 },
                size: { value: 3 },
                move: { enable: true, speed: 1, outModes: { default: "out" } }
            },
            interactivity: {
                events: { onHover: { enable: true, mode: "repulse" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 } }
            },
            background: { color: "#0f2027" }
        });
    </script>
</body>
</html>
